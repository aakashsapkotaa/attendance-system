{% extends 'base.html' %}

{% block title %}Password Changed - Attendance Management System{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center mt-5">
        <div class="col-lg-6">
            <div class="card shadow mb-4">
                <div class="card-body text-center p-5">
                    <div class="mb-4">
                        <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                    </div>
                    <h2 class="mb-3">Password Changed Successfully!</h2>
                    <p class="lead text-muted">Your password has been updated. You can now use your new password for future logins.</p>
                    <div class="mt-4">
                        <a href="{% url 'profile' %}" class="btn btn-primary">
                            <i class="fas fa-user-circle me-1"></i> Back to Profile
                        </a>
                        <a href="{% url 'home' %}" class="btn btn-secondary ms-2">
                            <i class="fas fa-home me-1"></i> Go to Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
